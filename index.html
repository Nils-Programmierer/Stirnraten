<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stirnraten</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icon512_rounded.png" type="image/png">
</head>


<header>
    <div class="align-middle">
        <div class="headline">Stirnraten</div>
    </div>
    <div class="header-left">
        <nav>
            <a href="index.html">Kategorien</a>
            <a href="guide.html">Anleitung</a>
        </nav>
    </div>
</header>


<body onload="LoadAll();">
    <div class="content">
        <h2>Kategorien:</h2>
        <h3>Suchen:</h3>
        <form>
            <input type="text" id="search" placeholder="Suche nach Kategorien..." onkeyup="searchCategories()">
            <br>
            <button type="button" id="search-button" class="search" onclick="searchCategories()">Suchen</button>
        </form>
        <br>
        <b class="text" id="hits"></b>
        <div class="all-categories" id="search-results"></div>


        <br>
        <h3>Beliebt:</h3>
        <div class="all-categories" id="popular"></div>


        <br>
        <h3>Neu:</h3>
        <div class="all-categories" id="new"></div>


        <br>
        <h3>Eigene Kategorien:</h3>
        <div class="all-categories" id="own"></div>


        <br>
        <h3>Weitere Kategorien:</h3>
        <div class="all-categories" id="other"></div>
        <br>
        <br>
    </div>



    <div class="fixed">
        <button onclick='window.location.href="add.html"' class="add">+</button>
    </div>
</body>

</html>
